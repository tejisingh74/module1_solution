<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; color: green}
      .errorMessage {font-size: 1.3em; font-weight: bold; color: red}
    </style>
  </head>
<body ng-app="myapp">
   <div class="container" ng-controller="mycontroller">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="name"><span>Blank ,, items within commas are not considered
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkText();">Check If Too Much</button>
         </div>
         <div class="message">
         <div ng-bind="result" ng-class="{errorMessage: hasError}" >
           <!-- Your message can go here. -->
         </div>
       </div>
   </div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
